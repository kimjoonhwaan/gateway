server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: HospitalManage
          uri: http://localhost:8081
          predicates:
            - Path=/hospitals/** 
        - id: ScreeningManage
          uri: http://localhost:8082
          predicates:
            - Path=/screenings/** 
        - id: ReservationManage
          uri: http://localhost:8083
          predicates:
            - Path=/reservations/** 
        - id: MyPage
          uri: http://localhost:8084
          predicates:
            - Path= /views/**
        - id: smartdata
          uri: http://localhost:8085
          predicates:
            - Path= /SmartData/**

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: HospitalManage
          uri: http://HospitalManage:8080
          predicates:
            - Path=/hospitals/** 
        - id: ScreeningManage
          uri: http://ScreeningManage:8080
          predicates:
            - Path=/screenings/** 
        - id: ReservationManage
          uri: http://ReservationManage:8080
          predicates:
            - Path=/reservations/** 
        - id: MyPage
          uri: http://MyPage:8080
          predicates:
            - Path= /views/**
        - id: smartdata
          uri: http://smartdata:8080
          predicates:
            - Path= /SmartData/**

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

